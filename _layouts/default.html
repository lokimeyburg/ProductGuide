<!DOCTYPE html>
<html>
<head>   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - Essential resources for Product Managers</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta prefix="og: http://ogp.me/ns#" property="og:title" content="{{ page.title }}" />
    <meta prefix="og: http://ogp.me/ns#" property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% if page.date %}
      <meta prefix="og: http://ogp.me/ns#" property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
    {% endif %}
    {% if page.image %}
      <meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ site.url }}/assets/{{ page.image }}" />
    {% endif %}

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- Shards Theme  -->
    <link href="https://unpkg.com/picnic" rel="stylesheet">

    <!-- Customization  -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/main.css" />
   
</head>
<body class="home default">
      {{ content }}
</body>
</html>
